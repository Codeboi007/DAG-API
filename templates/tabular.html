<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabular Augmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tabular Data Augmentation</h1>
    <form action="{{ url_for('tabular') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <select name="augmentation">
            <option value="smote">SMOTE</option>
            <option value="noise">Add Gaussian Noise</option>
        </select>
        <button type="submit">Upload & Augment</button>
    </form>
</body>
</html>
