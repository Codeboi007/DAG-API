<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Text Augmentation</title>
</head>
<body>
    <h1>Text Augmentation</h1>
    <form action="{{ url_for('text') }}" method="post">
        <textarea name="text" rows="5" cols="50" required></textarea>
        <select name="augmentation">
            <option value="synonym">Synonym Replacement</option>
            <option value="deletion">Random Deletion</option>
        </select>
        <button type="submit">Augment Text</button>
    </form>
</body>
</html>
